<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}" href="/css/common.css"/>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/handlebars.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">LibreHealth FHIR Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#conceptandobservation" role="tab"
               data-toggle="tab">Concept/Observation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#patientattribute" role="tab" data-toggle="tab">Patient Attribute</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#encounter" role="tab" data-toggle="tab">Encounter</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#composition" role="tab" data-toggle="tab">Composition</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#sql" role="tab" data-toggle="tab">SQL</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="conceptandobservation">...</div>
        <div role="tabpanel" class="tab-pane fade" id="patientattribute">bbb</div>
        <div role="tabpanel" class="tab-pane fade" id="encounter">ccc</div>
        <div role="tabpanel" class="tab-pane fade" id="composition">ccc</div>
        <div role="tabpanel" class="tab-pane fade" id="sql">
            <div class="container">
                <div class="form-group">
                    <label for="sparksql">Spark SQL Query</label>
                    <textarea class="form-control" id="sparksql" rows="3"></textarea>
                    <button style="float: right;" class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing" id="sparksqlbtn">Submit
                    </button>
                </div>
            </div>
            <div class="container">
                <div id="results">

                </div>
            </div>
        </div>
    </div>
</div>
<script id="spark-results-template" type="text/x-handlebars-template">
    <table class="table">
        <thead class="thead-dark">
        {{#each columns}}
        <th>{{this}}</th><!--property name here-->
        {{/each}}
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            {{#each this}}
            <td>{{this}}</td><!--property value here-->
            {{/each}}
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script id="patient-search-template" type="text/x-handlebars-template">
    <div id="patient-demo-graphics">
        <table class="table">
            <tr>
                <td>Gender</td>
                <td id="patient-gender"></td>
            </tr>
        </table>
    </div>
    <table class="table">
        <thead class="thead-dark">
        {{#each columns}}
        <th>{{this}}</th><!--property name here-->
        {{/each}}
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            {{#each this}}
            <td>{{this}}</td><!--property value here-->
            {{/each}}
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
</body>
</html>
