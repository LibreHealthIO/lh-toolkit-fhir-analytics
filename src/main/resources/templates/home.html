<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/common.css}" href="/css/common.css"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" href="/css/jquery-ui.css"/>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/handlebars.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">LibreHealth FHIR Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active show" href="#patientattribute" onclick="load('patient')" role="tab"
               data-toggle="tab">Patient
                Attribute</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#observation" onclick="load('observation')" role="tab" data-toggle="tab">Observation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#encounter" onclick="load('encounter')" role="tab" data-toggle="tab">Encounter</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#medication-request" onclick="load('medication-request')" role="tab"
               data-toggle="tab">Medication Request</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#diagnostic-report" onclick="load('diagnostic-report')" role="tab"
               data-toggle="tab">Diagnostic Report</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#sql" role="tab" data-toggle="tab">SQL</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade active show" id="patientattribute">
            <div class="container">
                <div id="patientattribute-content"></div>
            </div>

            <button style="float: right;; margin-right: 15px"
                    class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing"
                    id="patient-search">Search
            </button>

            <div class="container">
                <div id="patient-results"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="observation">
            <div class="container">
                <div id="observation-content"></div>
            </div>

            <button style="float: right; margin-right: 15px"
                    class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing"
                    id="observation-search">Search
            </button>

            <div class="container">
                <div id="observation-results"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="encounter">
            <div class="container">
                <div id="encounter-content"></div>
            </div>

            <button style="float: right; margin-right: 15px"
                    class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing"
                    id="encounter-search">Search
            </button>

            <div class="container">
                <div id="encounter-results"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="medication-request">
            <div class="container">
                <div id="medication-request-content"></div>
            </div>

            <button style="float: right; margin-right: 15px"
                    class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing"
                    id="medication-request-search">Search
            </button>

            <div class="container">
                <div id="medication-request-results"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="diagnostic-report">
            <div class="container">
                <div id="diagnostic-report-content"></div>
            </div>

            <button style="float: right; margin-right: 15px"
                    class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing"
                    id="diagnostic-report-search">Search
            </button>

            <div class="container">
                <div id="diagnostic-report-results"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="sql">
            <div class="container">
                <div class="form-group">
                    <label for="sparksql">Spark Query</label>
                    <textarea class="form-control" id="sparksql" rows="3"></textarea>
                    <button style="float: right;" class="btn btn-outline-success my-2 my-sm-0 btn-primary-spacing"
                            id="sparksqlbtn">Submit
                    </button>
                </div>
            </div>
            <div class="container">
                <div id="results"></div>
            </div>
        </div>
    </div>
</div>
<script id="spark-results-template" type="text/x-handlebars-template">
    <table class="table my-results">
        <thead class="thead-dark">
        {{#each columns}}
        <th>{{this}}</th><!--property name here-->
        {{/each}}
        </thead>
        <tbody>
        {{#each data}}
        <tr>
            {{#each this}}
            <td>{{this}}</td><!--property value here-->
            {{/each}}
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
